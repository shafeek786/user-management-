<app-home></app-home>

<div class="container">
  <h2 class="greeting">Hi {{ userName }}</h2>

  <div class="upload-section">
    <label for="fileInput" class="custom-file-label">
      <span>Choose a file</span>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" />
    </label>
    <button class="upload-button" (click)="onUpload()">Upload</button>
  </div>

  <div class="image-section">
    <!-- Use a property to dynamically set the image source -->
    <img [src]="imageSrc" alt="Uploaded Image" />
  </div>
  
</div>
