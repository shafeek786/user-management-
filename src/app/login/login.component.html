<mat-card>
    <mat-card-header>
        <h2>User Login</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
            
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>        
              <div>
                <button mat-raised-button color="primary" [disabled]="!(loginForm.valid && loginForm.dirty)">Submit</button>
                <a routerLink="/register" mat-raised-button color="accent">New User?</a>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
